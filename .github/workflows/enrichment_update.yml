name: Email Enrichment Update

on:
  schedule:
# 08:00–17:59 IST (Mon–Fri), every 30 mins
# 02:30–12:00 UTC (Mon–Fri)
- cron: '30 2 * * 1-5'     # 02:30 UTC  (08:00 IST)
- cron: '0,30 3-11 * * 1-5' # 03:00–11:30 UTC (08:30–17:00 IST)
- cron: '0 12 * * 1-5'      # 12:00 UTC  (17:30 IST)
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  enrich-emails-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run enrichment update script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: node enrichEmails_update.js
