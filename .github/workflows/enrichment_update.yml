name: Email Enrichment Update

on:
  schedule:
    - cron: '0,30 3-14 * * *' # Every 30 mins from 03:00 to 14:59 UTC (covers 9:00 AMâ€“8:59 PM IST)
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  enrich-emails-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run enrichment update script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: node enrichEmails_update.js
