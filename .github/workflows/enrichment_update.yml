name: Email Enrichment Update

on:
  schedule:
    # Every 10 minutes from 8:00 AM to 5:59 PM IST (Monday-Friday)
    # IST is UTC+5:30, so 8:00 AM IST = 2:30 AM UTC, 6:00 PM IST = 12:30 PM UTC
    - cron: '30,40,50 2-12 * * 1-5'   # 8:00 AM - 6:00 PM IST (Mon-Fri)
    - cron: '0,10,20 3-12 * * 1-5'    # Continues the 10-minute intervals
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  enrich-emails-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run enrichment update script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: node enrichEmails_update.js
